@{layout('')}

<!DOCTYPE html>
<html>
<head>
	<title>@{config.name} v@{config.version}</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="robots" content="all,follow" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="#A0A0A0" />
	<meta name="apple-mobile-web-app-title" content="@{config.name}" />
	<link rel="apple-touch-icon" href="/icon.png" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,700&subset=latin,latin-ext" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.css" />
	@{import('head', 'default.css', 'favicon.ico')}
	<script>
		var su=JSON.parse('@{json(user)}');
	</script>
</head>
<body>

	<div id="success"><span class="fa fa-check-circle"></span></div>
	<div data-component="message" data-button="@(Close)"></div>
	<div data-component="confirm"></div>
	<div data-component="loading" class="ui-loading"></div>

	<header>
		<div class="mainmenu">
			<div class="mainmenu-logo"><b>@{config.name}</b> v@{config.version}</div>
			<a href="javascript:mainmenu()" class="mainmenu-button"><span class="fa fa-navicon"></span></a>
		</div>
		<a href="/" title="@{config.name}" class="jrouting logo hidden-xs hidden-sm"><svg width="45px" height="45px" viewBox="-24 0 200 200" version="1.1" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"><path d="M74.819,0l-74.819,43.266l0,86.532l74.819,43.265l75.181,-43.265l0,-86.532l-75.181,-43.266ZM74.318,54.683l27.682,15.924l0,32.049l-27.682,16.025l-27.818,-16.025l0,-32.049l27.818,-15.924Z" style="fill:#434A54;fill-rule:nonzero;"/><path d="M37.049,21.598l-37.049,21.552l0,86.532l37.103,21.578l22.147,-38.642l0,0.046l-29.934,0l14.953,-26.248l-14.953,-26.252l29.934,0l0,0.103l-22.201,-38.669Z" style="fill:#656D78;fill-rule:nonzero;"/><path d="M33.633,63.164l12.697,23.005l-12.697,23.495l26.936,0l13.49,-23.453l-13.49,-23.047l-26.936,0Z" style="fill:#656D78;fill-rule:nonzero;"/></svg></a>
		<nav>
			<a class="jrouting" href="/" title="@(Applications)" data-role="applications"><span class="fa fa-dashboard"></span></a>
			<a class="logoff" href="/logoff/" title="@(Sign out)"><span class="fa fa-power-off"></span></a>
		</nav>
	</header>

	<div id="body">
		<div data-component="page" data-component-path="common.page" data-if="applications" data-template="/templates/applications.html" data-init="applications_init" data-reload="applications_init"></div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/codemirror.min.js"></script>
	<!--
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/mode/javascript/javascript.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/mode/htmlmixed/htmlmixed.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/mode/xml/xml.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/mode/css/css.min.js"></script>
	-->
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/mode/nginx/nginx.min.js"></script>

	@{import('default.js')}

</body>
</html>
